<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST">
        {% csrf_token %} <!-- Security token for forms -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ task.description }}</textarea><br><br>

        <label>
            <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
            Completed
        </label><br><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'task-list' %}">Back to Task List</a>
</body>
</html>
