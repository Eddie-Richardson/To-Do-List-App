<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Create an Account</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the registration form -->
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'login' %}">Already have an account? Log in</a>
</body>
</html>
