{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Create an Account</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the registration form -->
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'login' %}">Already have an account? Log in</a>
{% endblock %}
