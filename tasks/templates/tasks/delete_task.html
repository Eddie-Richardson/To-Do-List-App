{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>
    <form method="POST">
        {% csrf_token %} <!-- Security token for forms -->
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'task-list' %}">Cancel</a>
{% endblock %}
